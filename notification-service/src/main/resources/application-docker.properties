# Application Information
spring.application.name=notification-service
#spring.profiles.active=docker

# Server Port
server.port=8084

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka:password@discovery-server:8761/eureka/
#eureka.instance.hostname=discovery-server
eureka.instance.hostname=notification-service
eureka.instance.prefer-ip-address=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.enabled=true

# Management and Health Actuator Endpoints
management.health.circuit-breakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Tracing Configuration
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.tracing.zipkin.endpoint=http://zipkin:9411

# Metrics Configuration for Exemplars
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging Configuration to Include Trace and Span IDs
logging.pattern.level=%5p [${spring.application.name:}, %X{traceId:-}, %X{spanId:-}]

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.arseniolourenco.notification_service.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.fail-on-unknown-properties=false
