# APPLICATION INFORMATION
spring.application.name=inventory-service

# SERVER PORT
server.port=8082

# DATABASE CONFIGURATION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/inventoryDB
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# EUREKA CLIENT CONFIGURATION
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka:password@discovery-server:8761/eureka}
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:inventory-service}
eureka.instance.prefer-ip-address=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.enabled=true

eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=true

#eureka.client.initial-instance-info-replication-interval-seconds=5
#eureka.client.registry-fetch-interval-seconds=5
#eureka.instance.lease-expiration-duration-in-seconds=5
#eureka.instance.lease-renewal-interval-in-seconds=5

# SPRING CLOUD GATEWAY CONFIGURATION
# Enable service discovery for Gateway routes
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# ==============================
# TRACING CONFIGURATION (Zipkin)
# ==============================
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.tracing.zipkin.endpoint=http://zipkin:9411/api/v2/spans


# Configure logging pattern to include traceId and spanId for better traceability
logging.pattern.level=%5p [${spring.application.name:}, %X{traceId:-}, %X{spanId:-}]
