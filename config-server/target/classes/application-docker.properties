
#   === CONFIGURATION SERVER DOCKER PROPERTIES ===
spring.application.name=config-server
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/arseniolourenco/config-repo.git

spring.cloud.config.git.username=${GIT_USERNAME}
spring.cloud.config.git.password=${GIT_PASSWORD}

spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

management.endpoints.web.exposure.include=*
