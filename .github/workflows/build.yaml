name: Build and Deploy Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  build:
    strategy:
      matrix:
        service: ["api-gateway", "discovery-server", "order-service", "product-service", "inventory-service", "notification-service"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '22'
          cache: maven

      - name: Build Maven Project
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Run Unit Tests
        run: mvn test

      - name: Submit Dependencies to GitHub
        uses: github/dependency-submission-action@v4
        with:
          working-directory: ${{ matrix.service }}

      - name: Submit dependency graph
        uses: github/dependency-submission-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Images
        run: |
          docker build -t your-dockerhub/discovery-server ./discovery-server
          docker build -t your-dockerhub/api-gateway ./api-gateway
          docker build -t your-dockerhub/order-service ./order-service
          docker build -t your-dockerhub/inventory-service ./inventory-service
          docker build -t your-dockerhub/notification-service ./notification-service

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Images
        run: |
          docker push your-dockerhub/discovery-server
          docker push your-dockerhub/api-gateway
          docker push your-dockerhub/order-service
          docker push your-dockerhub/inventory-service
          docker push your-dockerhub/notification-service

      # Optional: Deploy to server, Kubernetes, etc.
      - name: Deploy (SSH or K8s)
        run: echo "Deploy step here"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.service }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.service }}:latest