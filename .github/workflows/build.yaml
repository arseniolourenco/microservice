name: Build and Deploy Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-deploy:
    strategy:
      matrix:
        service: ["discovery-server", "api-gateway", "order-service", "inventory-service", "notification-service", "product-service"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '22'
          cache: maven

      - name: Build Maven Project
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Submit Dependency Graph
        uses: actions/dependency-submission-action@v4
        with:
          working-directory: ${{ matrix.service }}

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image to GHCR and DockerHub
        working-directory: ${{ matrix.service }}
        run: |
          IMAGE_NAME_GHCR=${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.service }}:latest
          IMAGE_NAME_DOCKERHUB=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

          echo "Building image for ${{ matrix.service }}..."
          docker build -t $IMAGE_NAME_GHCR -t $IMAGE_NAME_DOCKERHUB .

          echo "Pushing to GitHub Container Registry..."
          docker push $IMAGE_NAME_GHCR

          echo "Pushing to Docker Hub..."
          docker push $IMAGE_NAME_DOCKERHUB

      # Optional: Deployment step (SSH, Kubernetes, etc.)
      - name: Deploy Step
        run: echo "Add your deployment logic here (e.g., SSH, Helm, kubectl, etc.)"